<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 Select</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>


<body>

    <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar sticky-top navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Air Pollution Dashboard</a>
                </div>
              </nav>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-4">
            <label for="Gas">Choose a air pollutant metric:</label>
              <select name="gas" id="air_pollutant">
                <option value="NitogenDioxide">Nitrogen Dioxide</option>
                <option value="Ozone">Ozone</option>
                <option value="CarbonMonoxide">Carbon Monoxide</option>
              </select>
          </div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="cities_no2"></div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-6">
            <div id="pie"></div>
          </div>
          <div class="col-6">
            Column
          </div>
        </div>
      </div>
 

      <script type="text/javascript" src="{{url_for('static',filename='app.js')}}"></script>
</body>


</html>
